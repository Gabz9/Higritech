<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higritech - Login</title>
    <link rel="stylesheet" href="Agroverde_style/perfil.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <a href="index.html" class="back-btn">Voltar</a>

    <div class="container">
        <div class="wrapper">
            <form action="">
                <h1>Editar perfil</h1>
                <h1 class="nomePerfil">Gabriel Bueno</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nome de usuário atual" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="text" placeholder="Novo nome de usuário">
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Senha atual" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Nova senha">
                    <i class='bx bxs-lock-alt'></i>
                </div>



                <button type="submit" class="btn">
                    Editar
                </button>

            </form>

        </div>
    </div>
</body>

</html>
